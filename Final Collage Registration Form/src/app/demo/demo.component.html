
<div class = "FS" style="background-color: aliceblue;">
  <div class="container">
              <div class="card">
                  <div class="text-center">
                    <div class = "Header">
                      <h1 class="hed">College Trip Registration Form</h1>
                    </div>
                      <h5 class="hed1">you can register heare</h5>
                  </div>
                  <div class="formgroup">
                  <form [formGroup]="signupForm" (submit)="Display()">
                    <div class = "text1">
                      <div class="mb-3">
                        <label class="form-label">Email id</label>
                        <input [class.is-invalid] = "signupForm.get('email')?.invalid && signupForm.get('email')?.touched" formControlName="email" type="email" class="form-control" id="exampleInputEmail1"  placeholder="xyz@gmail.com">
                        <small [class.d-none]="signupForm.get('email')?.valid || signupForm.get('email')?.untouched" class="text-danger">Email is required</small>

                      </div>
                      <div class="mb-3">
                          <label class="form-label">Name</label>
                          <input [class.is-invalid] = "signupForm.get('name')?.invalid && signupForm.get('name')?.touched"  formControlName="name"  type="text" class="form-control" id="exampleInputEmail1"  placeholder="Full Name">
                          <small [class.d-none]="signupForm.get('name')?.valid || signupForm.get('name')?.untouched" class="text-danger">Name is required</small>

                        </div>
                        <div class="mb-3">
                          <label class="form-label">Phone Number</label>
                          <input  [class.is-invalid] = "signupForm.get('mobile')?.invalid && signupForm.get('mobile')?.touched" formControlName="mobile"  type="number" class="form-control" id="exampleInputEmail1"  placeholder="+91-XXXXXXXXXX">
                          <small [class.d-none]="signupForm.get('mobile')?.valid || signupForm.get('mobile')?.untouched" class="text-danger">mobile no is required</small>

                        </div>

                        <div class="mb-3">
                          <label class="form-label">Class</label>
                      <input [class.is-invalid] = "signupForm.get('Class')?.invalid && signupForm.get('Class')?.touched"  formControlName="Class"  type="text" class="form-control" id="exampleInputEmail1"  placeholder=" Class">
                      <small [class.d-none]="signupForm.get('Class')?.valid || signupForm.get('Class')?.untouched" class="text-danger">Class is required</small>

                        </div>

                        <div class="mb-3">
                          <label class="form-label">Age</label>
                          <input [class.is-invalid] = "signupForm.get('Age')?.invalid && signupForm.get('Age')?.touched"  formControlName="Age"  type="number" class="form-control" id="exampleInputEmail1"  placeholder="age">
                          <small [class.d-none]="signupForm.get('Age')?.valid || signupForm.get('Age')?.untouched" class="text-danger">Age is required</small>

                        </div>
                        <div class="mb-3">
                          <label class="form-label">Gender</label>
                          <input [class.is-invalid] = "signupForm.get('Gender')?.invalid && signupForm.get('Gender')?.touched"  formControlName="Gender"  type="text" class="form-control" id="exampleInputEmail1"  placeholder="Gender">
                          <small [class.d-none]="signupForm.get('Gender')?.valid || signupForm.get('Gender')?.untouched" class="text-danger">Gender is required</small>

                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary1" routerLink="/submit" routerLinkActive="active" (click)="Display()">submit</button>
                      <button  class="btn-primary2" routerLink="" routerLinkActive="active">Back</button>

                    </form>
                  </div>

                    <!--<a style="color: blue; margin-top: 10px;" routerLink="/login">Already User? Click to Login</a>-->
                </div>
          </div>
      </div>
